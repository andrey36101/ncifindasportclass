<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" (click)="tab='login'" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" (click)="tab='register'" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body" [ngSwitch]="tab">
                    <div class="row">
                        <div class="col-lg-12">
                            <form *ngSwitchCase="'login'" (submit)="doLogIn(username.value,password.value,$event)" role="form">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" #username tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" #password id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button class="form-control btn btn-login" type="submit">Log in</button>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="form-group">-->
                                <!--<div class="row">-->
                                <!--<div class="col-lg-12">-->
                                <!--<div class="text-center">-->
                                <!--<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--</div>-->
                            </form>
                            <form *ngSwitchCase="'register'" [formGroup]="regForm" novalidate (ngSubmit)="save(regForm.value, regForm.valid)" id="register-form" role="form">
                                <div class="form-group">
                                    <input type="text" name="regName" id="regName" formControlName="regName" tabindex="1" class="form-control" placeholder="Name" value="">
                                    <small [hidden]="regForm.controls.regName.valid || (regForm.controls.regName.pristine && !submitted)" class="text-danger">
                                        Name required.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="regEmail" id="regEmail" formControlName="regEmail" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    <small [hidden]="regForm.controls.regEmail.valid || (regForm.controls.regEmail.pristine && !submitted)" class="text-danger">
                                        Email address required.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="regPassword" id="regPassword" formControlName="regPassword" tabindex="2" class="form-control" placeholder="Password">
                                    <small [hidden]="regForm.controls.regPassword.valid || (regForm.controls.regPassword.pristine && !submitted)" class="text-danger">
                                        Password required.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="regConfirmPassword" id="regConfirmPassword" formControlName="regConfirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    <small [hidden]="regForm.controls.regConfirmPassword.valid || (regForm.controls.regConfirmPassword.pristine && !submitted)" class="text-danger">
                                        Confirm password required.
                                    </small>
                                    <!--TODO: Password confirm password validation to be implemented-->
                                </div>
                                <div class="form-group">
                                    <div class="radio">
                                        <input id="customer" type="radio" name="type" formControlName="type" value="customer" checked="checked">
                                        <label for="customer">Customer</label>
                                        <input id="trainer" type="radio" name="type" formControlName="type" value="trainer">
                                        <label for="trainer">Trainer</label>
                                    </div>
                                    <small [hidden]="regForm.controls.type.valid || (regForm.controls.type.pristine && !submitted)" class="text-danger">
                                        User type required.
                                    </small>

                                </div>


                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
